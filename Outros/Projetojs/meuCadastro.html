<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/meuCadastro.css">
    <link rel="stylesheet" href="assets/css/mCformulario2.css">
</head>
<body>
    
    <div class="container">
        <nav>
            
            <h1 id="titulo">Seja bem-vindo </h1>
            <div class="entrar-cadastrar">
                <button class="navBtn" id="entrarBtn" >Entrar</button>
                <button class="navBtn" id="cadastrarBtn">Cadastrar</button>
            </div>
            
        </nav>
        <div class="formContainer">
            <form action="" method="post" id="formulario" class="formulario1">
                <div class="topsair">
                    <div class="sair" id="sair">&times;</div>
                    <h3 class="tituloFormulario">Lorem</h3>
                </div>
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" placeholder="Nome" >
                </div>
                <div id="divEmail">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="meuemail@mail.com">
                </div>
                <div id="divSenha">
                    <label for="senha" >Senha</label>
                    <input type="password" id="senha" placeholder="**********" >
                </div>
                <div id="divCadastro">
                    <input type="button" value="Cadastrar" id="cadastro" class="cadastro">
                </div>
            </form>
            <form action="" method="post" id="formulario2"  class="formulario2">
                <div class="topsair">
                    <div class="sair" id="sair2">&times;</div>
                </div>
                <div>
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario2" placeholder="Nome">
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" id="senha2" placeholder="**********">
                </div>
                <div id="divlogin">
                    <input type="button" value="Login" id="login" class="cadastro">
                </div>
            </form>
            
        </div>
        <footer></footer>
    </div>
    <script src="assets/js/meuCadastro.js"></script>
</body>
</html>
