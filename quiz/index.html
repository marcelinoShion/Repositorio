<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <div class="app">
        <div class="sDivTop">
            <div class="sDiv">
                    <table>
                        <thead>
                            <th colspan="2">High scores</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="name">
                                    
                                </td>
                                <td id="score">0</td>
                            </tr>
                            <tr>
                                <td id="name">
                                    
                                </td>
                                <td id="score">0</td>
                            </tr>
                            <tr>
                                <td id="name">
                                    
                                </td>
                                <td id="score">0</td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
        <div class="divInput">
            <input type="text" id="inp" placeholder="Insert your name">
        </div>
        <div class="sBtn">
            <a href="quizApp.html" class="startBtn"><button class="start button">
                Start
            </button></a>
        </div>
        
    </div>
    <script>
        let name    = document.querySelectorAll('#name');
        let scrArr  = document.querySelectorAll('#score');
        let a = document.querySelector('.startBtn')
        let input   = document.querySelector('#inp')

        let passArr = JSON.parse(localStorage.getItem('passArr'));
        let nameArr = JSON.parse(localStorage.getItem('nameArr'))

        let arr      = passArr == null ? [0,0,0] : passArr
        let narr     = nameArr == null ? ['1st','2nd','3rd'] : nameArr

        a.addEventListener("click",(e)=>{
            localStorage.user = input.value
            input.value = ''
        })
        

        for (let index = 0; index < scrArr.length; index++) {
            scrArr[index].textContent = arr[index]
            name[index].textContent   = narr[index]
            
        }
        passValue()

        function passValue(){
            localStorage.passArr = JSON.stringify(arr)
            localStorage.nameArr = JSON.stringify(narr)
            
        }
    </script>
</body>
</html>
